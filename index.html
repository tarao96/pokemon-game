    <link rel="preconnect" href="https://fonts.googleapis.com">

<div class="app">
    <div id="overlappingDiv" class="wrap"></div>
    <canvas></canvas>
    <div id="userInterface" style="display: none">
        <!-- Draggle -->
        <div class="enemy-info pokemon">
            <h1>Draggle</h1>
            <div class="health-box">
                <div class="health-bar-base"></div>
                <div id="enemyHealthBar" class="health-bar"></div>
            </div>
        </div>
        <!-- emby -->
        <div class="ally-info pokemon">
            <h1>Emby</h1>
            <div class="health-box">
                <div class="health-bar-base"></div>
                <div id="playerHealthBar" class="health-bar"></div>
            </div>
        </div>
        <div class="attack-box">
            <div id="dialogueBox" class="attack-txt"></div>
            <div id="attacksBox" class="attack-select"></div>
            <div id="attackType" class="attack-type">
                <h1>Attack Type</h1>
            </div>
        </div>
    </div>
</div>
